<script type="text/javascript">
function openPasswordChange(){
	var config = {
		id: 	"plane-passwordchange",
		title: 	"修改密码",
		size: 	"s",
		form:[
			{
				id: 		'username',
				label: 		'用户名',
				type: 		'text',
				readonly: 	true,
				value: 		'<shiro:principal property="userAccount" />',
				placeholder:'登录用户名',
			},{
				id: 		'oldpassword',
				label: 		'现有密码',
				type: 		'password',
				rules: 		'required minlength=6',
				placeholder:''
			},{
				html: 		'<hr>',
			},{
				note: 		'各地相继公布的上半年经济“成绩单”，印证了权威人士的预判：“经济分化趋势在延续，甚至在加剧，确实是‘几家欢乐几家愁’。',
			},{
				id: 		'newpassword',
				label: 		'新密码',
				type: 		'password',
				rules: 		'required minlength=6'
			},{
				id: 		'newpassword2',
				label: 		'重复密码',
				type: 		'password',
				rules: 		'required minlength=6 equalTo=newpassword',
				placeholder:'请重复输入新密码'
			}
		],
		btns:[
			{
				text: 		'确认修改',
				handler: 	'abc',
			},{
				text: 		'确认修改',
				type: 		'success',
				iconCls: 	'fa-check',
				handler: 	'abc',
			}
		]
	}
	popupBox.initShow(config);
}

function logout() {
	top.location = getRootPath() + "/LogOut";
}
</script>
