<body class="home">
	<!-- 主页的内容 start -->
	<div id="netstar-main-page" class="netstar-main-page netstar-project-erp">
		<!-- 头部 包含logo 主菜单 start -->
		<div class="pt-header">
			<div class="pt-container">
				<div class="pt-topbar">
					<div class="pt-container">
						<div class="pt-logo">
							<img src="/static/images/default/logo-netstar-homepage.png" alt="LOGO">
						</div>
						<div id="mainpage-todolist-contianer" class="pt-nav pt-dropdown"></div>
						<div id="topMessageBarNav" class="pt-nav pt-dropdown"></div>
					</div>
				</div>
				<div class="pt-navbar">
					<div class="pt-container">
						<!-- 主菜单 -->
						<div id="mainpage-menus-contianer" class="pt-nav pt-dropdown"></div>
					</div>
				</div>
				<div id="labelPages" class="pt-tabbar"></div>
			</div>
		</div>
		<!-- 头部 包含logo 主菜单 end ---->

		<!-- 用户配置菜单 start -->
		<div id="homepage-user-setting-panel" class="pt-setting-icon">
			<icon class="icon icon-setting"></icon>
		</div>
		<div class="pt-setting hide">
			<div class="pt-form-group fg-radio pt-form-required">
				<div class="title">页面字体大小</div>
				<div class="pt-radio">
					<div class="radio-group">
						<div class="pt-radio-inline"><input type="radio" checked="checked"
								id="body-skin-form-form-radio1-0" name="homepage-user-setting-panel-fontsize" value="0"> <label
								for="body-skin-form-form-radio1-0" class="pt-radio-inline left checked">小</label></div>
						<div class="pt-radio-inline"><input type="radio" id="body-skin-form-form-radio1-1"
								name="homepage-user-setting-panel-fontsize" value="1"> <label for="body-skin-form-form-radio1-1"
								class="pt-radio-inline left">中</label></div>
						<div class="pt-radio-inline"><input type="radio" id="body-skin-form-form-radio1-2"
								name="homepage-user-setting-panel-fontsize" value="2"> <label for="body-skin-form-form-radio1-2"
								class="pt-radio-inline left">大</label></div>
					</div>
				</div>
			</div>
			<div class="pt-setting-skin">
				<div class="title">皮肤</div>
				<div ns-type="body-skin-tab" class="pt-setting-skin-group">
					<div ns-class="pt-setting-skin-group-inline-a"
						class="pt-setting-skin-group-inline pt-setting-skin-group-inline-a"></div>
					<div ns-class="pt-setting-skin-group-inline-b"
						class="pt-setting-skin-group-inline pt-setting-skin-group-inline-b"></div>
					<div ns-class="pt-setting-skin-group-inline-c"
						class="pt-setting-skin-group-inline pt-setting-skin-group-inline-c"></div>
					<div ns-class="pt-setting-skin-group-inline-d"
						class="pt-setting-skin-group-inline pt-setting-skin-group-inline-d"></div>
				</div>
			</div>
			<div class="pt-btn-group"><button type="button" ns-type="body-skin-save"
					class="pt-btn pt-btn-success"><span>保存</span></button> <button type="button"
					ns-type="body-skin-cancel" class="pt-btn pt-btn-default"><span>取消</span></button></div>
		</div>
		<!-- 用户配置菜单 end -->
		<!-- 主页的内容 end   -->
