<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网星工作台-支付</title>
    <link rel="stylesheet" href="assets/css/ns-workspace.css">
    <link rel="stylesheet" href="https://qa.wangxingcloud.com/static/fonts/icomoon/css/icomoon.css?v=1.0.1">

</head>

<body>
    <!-- 头部内容 -->
    <div class="contianer-fluid">
        <div class="row">
            <!--#include file="public/header.html"-->
        </div>
    </div>
    <!-- 内容部分 -->
    <div class="container">
        <div class="row">
            <div class="main">
                <div class="main-row">
                    <!-- 页面左侧内容 -->
                    <div class="main-col">
                        <!-- 用户信息 -->
                        <div class="panel">
                            <!--#include file="public/user-info.html"-->
                        </div>
                        <!-- 左侧导航 -->
                        <div class="panel">
                            <!--#include file="public/nav.html"-->
                        </div>
                    </div>
                    <div class="main-col">
                        <!-- 公司信息 -->
                        <div class="panel">
                            <div class="panel-header">
                                <div class="title">
                                    <span>订单支付</span>
                                </div>
                                <div class="step">
                                    <div class="step-item finish">选择服务</div>
                                    <div class="step-item finish">订单确认</div>
                                    <div class="step-item current">支付</div>
                                    <div class="step-item">购买成功</div>
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="price-block">
                                    <div class="payment-type">
                                        <img src="assets/images/payment.jpg" alt="">
                                    </div>
                                    <span class="pricle-label">商品全额统计：</span>
                                    <div class="price-value">￥10,000</div>
                                </div>

                                <div class="qrcode">
                                    <div class="qrcode-image">
                                        <img src="assets/images/qrcode.jpg" alt="">
                                    </div>
                                    <p class="qrcode-text">
                                        请使用微信客户端扫码二维码进行支付
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
