<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网星工作台-产品授权</title>
    <link rel="stylesheet" href="assets/css/ns-workspace.css">
    <link rel="stylesheet" href="https://qa.wangxingcloud.com/static/fonts/icomoon/css/icomoon.css?v=1.0.1">

</head>

<body>
    <!-- 头部内容 -->
    <div class="contianer-fluid">
        <div class="row">
            <!--#include file="public/header.html"-->
        </div>
    </div>
    <div class="container">
        <!-- 内容部分 -->
        <div class="row">
            <div class="main">
                <div class="main-row">
                    <!-- 页面左侧内容 -->
                    <div class="main-col">
                        <!-- 用户信息 -->
                        <div class="panel">
                            <!--#include file="public/user-info.html"-->
                        </div>
                        <!-- 左侧导航 -->
                        <div class="panel">
                            <!--#include file="public/nav.html"-->
                        </div>
                    </div>
                    <!-- 页面右侧内容 -->
                    <div class="main-col">
                        <!-- 产品 -->
                        <div class="product">
                            <!-- 已授权产品 -->
                            <div class="product-item delegated-state">
                                <div class="product-mark">
                                    <img src="assets/images/pic-delegated.png" alt="">
                                </div>
                                <div class="name">ERP企业版</div>
                                <div class="user-number">50用户/已授权40用户</div>
                                <button class="btn btn-default btn-outline btn-lg">
                                    <span>取消授权</span>
                                </button>
                                <div class="product-item-footer text-center">
                                    <span>2020年2月15日-2021年2月15日</span>
                                </div>
                            </div>
                            <!-- 未授权产品 -->
                            <div class="product-item delegated-state">
                                <div class="product-mark">
                                    <img src="assets/images/pic-undelegated.png" alt="">
                                </div>
                                <div class="name">CRM</div>
                                <div class="user-number">50用户</div>
                                <button class="btn btn-default btn-outline btn-lg">
                                    <span>授权</span>
                                </button>
                                <div class="product-item-footer text-center">
                                    <span>试用期30天</span>
                                </div>
                            </div>
                        </div>
                        <!-- 推荐产品 -->
                        <!--#include file="public/grid.html"-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
