    <script>
        var service = new Vue({
            el:"#service",
            data(){
                return{

                }
            },
            created() {
                var _this = this;
                _this.getSkuInfo(_this.getQueryString("productid"))
            },
            methods: {
                // 获取sku的相关参数
                getSkuInfo(productId){
                    var pathPreffix = "https://qaapi.wangxingcloud.com/"
                    $.ajax({
                        url:pathPreffix + "/skus/getPropListByProductId?productId="+productId,
                        type:"get",
                        headers:{
                            "content-type":"application/json",
                            authorization:NetStarUtils.OAuthCode.get()
                        },
                        success:function(res){
                            console.log(res)
                        }
                    })
                },
                
                // 获取地址栏中productId    
                getQueryString(name){
                    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
                    var r = window.location.search.substr(1).match(reg);
                    if(r!=null)return  unescape(r[2]); return null;
                }
            },
        })
    </script>
