    <title>pdf</title>

<body class="page-body skin-autoservice frame-standard">
    <container>
        <!--<script src="/static/libs/require.js"></script>-->
        <div class="pt-panel nav-form" id="pdf-btn-component"></div>
        <div id="test-pdf"></div>
        <script type="text/javascript">
            $(function(){
                var navPdfJson = {
                    id: 'pdf-btn-component',
                    isShowTitle: false,
                    btns: [{
                        text: '当前容器追加pdf',
                        isReturn: true,
                        handler:function(data){
                            //console.log(data)
                            url = '/lims/pages/ui/pdf-viewer-demo.pdf';
                            NetstarUI.pdfViewer.init({
                                id:'test-pdf',
                                url:        url,
                                zoomFit:    'width',
                                isDownload: true,             //是否有下载
                            });
                        }
                    },
                    {
                        text: '弹出形式的pdf',
                        isReturn: true,
                        handler:function(data){
                            url = '/lims/pages/ui/pdf-viewer-demo.pdf';
                            NetstarUI.pdfViewer.dialog({
                                url:        url,
                                zoomFit:    'width',
                                isDownload: true,             //是否有下载
                            });
                        }
                    }],
                };
                vueButtonComponent.init(navPdfJson);
            })
        </script>
    </container>
</body>

</html>
