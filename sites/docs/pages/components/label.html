<container>
    <div class="netstar-docs">
        <!--内容  -->
        <div class="panel content">
            <!-- 参数说明 -->
            <div class="panel panel-default params" netstar-doc="intro">
                <div class="panel-header">
                    <h1>standardinput</h1>
                    <h2 id="sense-params">参数说明</h2>
                </div>
                <div class="panel body">
                    <table>
                        <thead>
                            <tr>
                                <th>参数</th>
                                <th>说明</th>
                                <th>类型</th>
                                <th class="title-required">必填</th>
                                <th>备注</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>type</td>
                                <td>组件类型</td>
                                <td>string</td>
                                <td><i class="fa fa-check"></i></td>
                                <td>label</td>
                            </tr>
                            <tr>
                                <td>label</td>
                                <td>标签</td>
                                <td>string</td>
                                <td><i class="fa fa-check"></i></td>-
                                <td>组件的标签，未配置则不显示</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- 演示试例 -->
            <!-- 输入模式 value -->
            <div class=" panel content-demo" netstar-doc="sample">
                <a href="javascript:void(0);" id="sense-nsdocs-standardinput-value"></a>
                <!-- <span>快捷键左右选择</span> -->
                <h3 class="title-code">显示的值</h3>
                <span class="intro">默认显示内容</span>
                <div id="nsdocs-standardinput-value" class="panel-demo"></div>
                <script>
                    /*输入模式value*/
                    var formJsonValue = {
                        id: 'nsdocs-standardinput-value',
                        templateName: 'form',
                        componentTemplateName: 'PC',
                        isSetMore: false,
                        form: [{
                            type: 'label',
                             label:"标题"
                        }]
                    }
                    var component = NetstarComponent.formComponent.getFormConfig(formJsonValue, {});
                    NetstarComponent.formComponent.init(component, formJsonValue);
                    /*输入模式value---end*/
                </script>
                <div class="content language-javascript">
                    <pre>
    {
        id: 'value',
        type: 'label',
        value: '鸡蛋',
    }
                </pre>
                </div>
            </div>
    </div>
    <script>
            $(function(){
               NetstarDocs.init();
           })
       </script>
</container>
