<script type="text/javascript">
	//文档不需要登录，直接跳转到homepage
	var toPage = '/sites/docs/home/';
	window.location.href = toPage;

	var webRootPath = 'http://nscloud.applinzi.com/';
	var serverRootPath = 'http://wangxingcloud.com/';
	var debugerMode = true;

	$(function () {

		var loginUrl = window.location.href;
		//var rootPath = 'http://nscloud.applinzi.com/';
		var rootPath = 'http://localhost:2000/';
		var sourcePath = 'dist/';

		NetstarLogin.init({
			loginUrl: loginUrl,
			containerEl: '#loginPanel',
			usernameEl: "#username",
			passwordEl: "#password",
			submitBtnEl: '#btn-submit',
			msgEl: "#pwmsg",
			images: {
				logo: rootPath + 'static/dev/images/erp/logo.png',
				bg: rootPath + 'static/dev/images/erp/bg.png',
			},
			cookieJson: {
				username: "username", //用户名id
				remember: "remember" //记住用户名id
			},
			loginAjax: { //登录验证
				url: serverRootPath + 'jwtlogin',
			},
			getLoginProperty: { //获取登录信息，包括用户信息等  
				url: '/docs/data/properties.json',
			},
			getDict: {
				url: serverRootPath + 'dicts/getDict', //默认系统字典
				type: 'GET',
				data: {},
			},
			styleEl: '#loginStyle', //登录专用的CSS 
			rootPath: rootPath,
			sourcePath: sourcePath,
			userMode: 'dev', //  dev 开发  /dist 发布  /online 生产环境
			mainPage: {
				url: 'home/'
			},
			mainMenus: {
				id: "mainpage-menus-contianer", //插入主菜单的容器ID 例如 <div id="mainpage-menus-contianer" class="pt-nav pt-dropdown"></div>

				ajax: {
					url: serverRootPath + 'menus/getMenuOfUser',
					contentType: 'application/x-www-form-urlencoded',
					data: {
						usedOnPcOrPhone: 0
					},
					dataSrc: 'rows',
					type: 'GET'
				},
				convertToTree: true,
				menuChildIdField: "children",
				menuIdField: "menuId",
				menuNameField: "menuName",
				menuParentIdField: "menuParentId",
				menuUrlField: "menuUrl",
			},
		})

		//文档页面不需要登录，直接跳转到主页

	})
</script>
