<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="description" content="打包" />
    <meta name="author" content="netstar" />
    <!--# include file="/sites/include/static_mobile.html" -->
    <title>装箱打包</title>
</head>

<body class="weixin-type">
    <container>
        <script>
            var getRootPath = function () {
                return "https://qaapi.wangxingcloud.com/"
            }
            $(function () {
                var erpPackingUp = {
                    package: 'nscloud.erpsubmitti',
                    template: 'processDocBaseMobile',
                    getValueAjax: {
                    },
                    components: [
                        {
                            type: 'vo',
                            field: [
                                
                                {
                                    id: 'warehouseId',
                                    type:'select',
                                    label:'仓库',
                                    selectMode:'single',
                                    url:getRootPath() + '/warehouse/v2/getList',
                                    textField:'name',
                                    valueField:'id',
                                    dataSrc:'rows',
                                    method:'POST',

                                },{
                                    id: 'packingLocationId',
                                    type:'select',
                                    label:'装箱货位',
                                    selectMode:'single',
                                    url:getRootPath() + '/locations/v2/getList',
                                    data:{
                                        type: "8",
                                        warehouseId: "{page.warehouseId}"
                                    },
                                    textField:'code',
                                    valueField:'id',
                                    dataSrc:'rows',
                                    method:'POST'
                                }
                            ]
                        },
                        {
                            type:'btns',
                            field:[
                                {
                                    btn:{
                                        text:'确认',
                                        isReturn:true,
                                        handler:function(){}
                                    },
                                    functionConfig:{
                                        isMobileInlineBtn:true,
                                        defaultMode:"custom",
                                        data:{},
                                        title:'',
                                        parameterFormat:"",
                                        requestSource:'none',
                                        successOperate:'success',
                                        successMsg:'确认成功',
                                        isKeepSelected:false,                                       
                                        isCloseWindow:true,                                        
                                        parameterFormatType:'cover',
                                        isSendPageParams:true,
                                        isSetValueToSourcePage:false,
                                        url:getRootPath() + '/packingController/v2/save'
                                    }
                                }
                            ]
                        }
                    ]
                }
                // NETSTAR添加url参数即pageParam
                NetstarTemplate.init(erpPackingUp);

            });
  
        </script>
    </container>
</body>

</html>
