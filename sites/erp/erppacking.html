<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="description" content="打包" />
    <meta name="author" content="netstar" />
    <!--# include file="/sites/include/static_mobile.html" -->
    <title>装箱</title>
</head>

<body class="weixin-type">
    <container>
        <script>
            var getRootPath = function () {
                return "https://qaapi.wangxingcloud.com/"
            }
            $(function () {
                var erpPacking = {
                    package: 'nscloud.erppaking',
                    template: 'docListViewerMobile',
                    getValueAjax: {
                        src: getRootPath() + '/packingController/v2/getByPackingBoxId',
                        contentType: "application/x-www-form-urlencoded",
                        data: {
                            /* id:getParam(), */
                        },
                        dataSrc: 'rows',
                        type: 'post',
                    },
                    components: [{
                            type: 'blockList',
                            field: [{
                                    field: 'id',
                                    title: 'id'
                                },
                                {
                                    title: '商品名称',
                                    field: 'goodsShopName',
                                    editConfig:{
                                        type: "text",

                                    }
                                },
                                {
                                    field: 'goodsShopCode',
                                    title: '商品编码',
                                    editConfig: {
                                        type: 'text',
                                        id: 'bllCode'
                                    },
                                    isColumnCombine: false,
                                    isDefaultSubdataText: true,

                                },
                                {
                                    field: 'dictGoodsPlatUnitName',
                                    title: '客户',
                                    dictArguments: "unit",
                                    columnType: "dictionary",
                                    editConfig:{
                                        textField: "value",
                                        type: "select",
                                        type:"select",

                                    },
                                    formatHandler:{
                                        data:{
                                            1:"个"
                                        },
                                        type:"dictionary"
                                    },
                                    title: "单位"

                                },
                                {
                                    field: '"packingQuantity"',
                                    columnType: "number",
                                    title: "装箱数量",
                                    editConfig:{
                                        type: "number",

                                    },
                                    formatHandler:{
                                        data:{
                                            format:{
                                                places:"0",
                                                thousand:","
                                            }
                                        }
                                    }
                                },
                                {
                                    field: "backQuantity",
                                    title: "返库数量",
                                    columnType:"number",
                                    editConfig:{
                                        type:'number'
                                    },
                                    formatHandler:{
                                        data:{
                                            format:{
                                                places:"0",
                                                thousand:","
                                            }
                                        }
                                    }
                                },
                                {
                                    field: 'lastQuantity',
                                    title: '未装箱数量',
                                    editConfig:{
                                        type:'number'
                                    },
                                    formatHandler:{
                                        data:{
                                            format:{
                                                places:"0",
                                                thousand:","
                                            }
                                        }
                                    }
                                    
                                },
                                {
                                    field: 'thisQuantity',
                                    title: '本次装箱数量',
                                    editConfig:{
                                        type:'number'
                                    },
                                    formatHandler:{
                                        data:{
                                            format:{
                                                places:"0",
                                                thousand:","
                                            }
                                        }
                                    }
                                },
                                {
                                    field: 'locationsType',
                                    title: "正品/残次",
                                    columnType:"stringReplace",
                                    editConfig:{
                                        type:'selecct',
                                        subdata:[
                                            {
                                                value:'正品',
                                                id:'0'
                                            },
                                            {
                                                value:'残次',
                                                id:'5'
                                            }
                                        ],
                                        valueField:'id',
                                        textField:'value'
                                    },
                                    formatHandler:{
                                        data:{
                                            formatDate:{
                                                0:'正品',
                                                5:'残次'
                                            }
                                        },
                                        type:'stringReplace'
                                    },
                                   
                                },
                                {
                                    field:'dictBrandBrandName',
                                    title: "品牌"
                                },
                                {
                                    field:'goodsPlatformModel',
                                    title: "型号"
                                },
                                {
                                    field:'goodsPlatformOem',
                                    title:"OEM码"
                                },
                                {
                                    field: "goodsPlatformCode",
                                    title: "厂家编码"
                                },
                                {
                                    field: "goodsPlatformCode",
                                    title: "厂家编码",
                                    editConfig:{
                                        
                                    }
                                }

                            ],
                            ajax: {
                                src: getRootPath() + '/packingController/v2/getByPackingBoxId',
                                contentType: "application/x-www-form-urlencoded",
                                data: {
                                },
                                dataSrc: 'data.packingDetailVOList',
                                type: 'post',

                            },
                            keyField: 'packingDetailVOList',
                            idField: 'id',
                            listExpression: "<div>\
                            <div class='block-list-item'>\
                                <div class='block-list-item-title'>商品名称：{{goodsShopName}}</div>\
                                <div class='block-list-item-title'>商品编码：{{goodsShopName}}</div>\
                                <div class='block-list-item-text'>\
                                    <span>未装箱数量{{lastQuantity}}</span><span>装箱数量：{{packingQuantity}}</span><span>返库数量：{{backQuantity}}</span>\
                                </div>\
                                <div class='block-list-item-text left'><span>品牌:{{dictBrandBrandName}}</span><span>型号:{{goodsPlatformModel}}</span></div>\
                                <div class='block-list-item-text left'><span>OEM码：{{goodsPlatformOem}}</span><span>厂家编码：{{goodsPlatformCode}}</span></div>\
                            </div>",
                            plusClass: '',
                            parent: 'root',
                        },
                        {
                            type: 'btns',
                            field: [
                               {
                                   btn:{
                                       text:'整箱打包',
                                       handler:function(){

                                       }
                                   }
                               },
                               {
                                   btn:{
                                       text:'分箱打包',
                                       handler:function(){
                                           
                                        }
                                   }
                               }
                            ]
                        }
                    ]
                }
                // NETSTAR添加url参数即pageParam
                NetstarTemplate.init(erpPacking);

            })

            function getParam() {
                var url = $("container").attr("ns-pageurl");
                // console.log(url);
                var param = url.slice(url.indexOf("?") + 1);
                var paramId = param.split("=");
                var id = paramId[paramId.length - 1];
                console.log(id)
                // console.log(param);
                return id
            }
        </script>
    </container>
</body>

</html>
