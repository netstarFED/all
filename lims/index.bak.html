        var i = 0;
        function toggleNext(){
            var now = $(".help-info-detailed");
            var divLength = now.length;
            now.removeClass('animated slideInLeft slideOutRight');
            if(i < divLength){
                now.eq(i).addClass('animated slideOutLeft').removeClass('slideInRight');
                setTimeout(function(){
                    if(i!=0){
                        now.eq(i).prev().css("display","none");
                    }else{now.last().css("display","none");}
                }, 500);
                
                if(i < divLength - 1){
                    now.eq(i).next().addClass('animated slideInRight').removeClass('slideOutLeft');
                    now.eq(i).next().css("display","");
                    i++;
                }else{
                    now.eq(0).addClass('animated slideInRight').removeClass('slideOutLeft');
                    now.eq(0).css("display","");
                    i=0;
                }
            }
            else{i = 0;toggleNext();}
        };
        function togglePrev(){
            var now = $(".help-info-detailed");
            var divLength = now.length;
            now.removeClass('animated slideOutLeft slideInRight');
            if(i < divLength && i >= 0){
                now.eq(i).addClass('animated slideOutRight').removeClass('slideInLeft');
                setTimeout(function(){
                    if(i!=divLength-1){
                        now.eq(i).next().css("display","none");
                    }else{now.first().css("display","none");}
                }, 500);
                if(i < divLength && i > 0){
                    now.eq(i).prev().addClass('animated slideInLeft').removeClass('slideOutRight');
                    now.eq(i).prev().css("display","");
                    i--;
                }else{
                    now.eq(divLength-1).addClass('animated slideInLeft').removeClass('slideOutRight');
                    now.eq(divLength-1).css("display","");
                    i=divLength-1;
                }
            }
            else{i = divLength-1;togglePrev();}
        };
