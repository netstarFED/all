<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/dev/style/gjp-common.css">
    <link rel="stylesheet" href="/static/fonts/icomoon/css/icomoon.css?v=1.0.1" />
</head>

<body style="padding: 100px;">
    <div class="pt-btn-group">
        <div class="pt-print">
            <!-- 默认状态按钮 -->
            <div class="pt-btn-group">
                <div class="pt-btn pt-btn-default pt-btn-loading" type="button"><i
                        class="icon-print-o"></i><span>网星通云打印</span>
                    </span><i class="icon-check"></i>
                    <div class="btn-loading">
                        <span>80%</span>
                    </div>
                </div>
                <div class="pt-btn pt-btn-default pt-btn-icon"><i class="icon-arrow-down-o"></i>
                </div>
                <div class="pt-btn pt-btn-default pt-btn-icon"><i class="icon-arrow-up-o"></i>
                </div>
            </div>
            <!-- 打印完成 -->
            <div class="pt-btn-group hide" style="margin-left: 200px;">
                <div class="pt-btn pt-btn-success" type="button"><i class="icon-print-o"></i><span>打印完成</span><i
                        class="icon-check"></i>
                </div>
            </div>

            <!-- 打印错误 -->
            <div class="pt-btn-group hide" style="margin-left: 100px;">
                <div class="pt-btn pt-btn-danger" type="button"><i class="icon-print-o"></i><span>打印错误</span><i
                        class="icon-warning-o"></i>
                </div>
            </div>
            <!-- 取消打印 -->
            <div class="pt-btn-group hide" style="margin-left: 280px;">
                <div class="pt-btn pt-btn-default pt-btn-loading" type="button"><i
                        class="icon-print-o"></i><span>取消打印</span>

                    <div class="btn-loading">
                        <span>80%</span>
                    </div>
                </div>
            </div>

            <!-- 下拉面板列表 -->
            <div class="pt-print-dropdown">
                <div class="pt-list">
                    <ul class="pt-list-group">
                        <div class="pt-list-item">
                            <div class="list-check">
                                <i class="icon-check-circle"></i>
                            </div>
                            <span class="list-text">销售单打印</span>
                            <span class="list-text">EPSON-LQ1600 / 1份</span>
                            <div class="pt-btn-group">
                                <button class="pt-btn pt-btn-default pt-btn-icon">
                                    <i class="icon-setting-o"></i>
                                </button>
                                <button class="pt-btn pt-btn-default pt-btn-icon">
                                    <i class="icon-print-o"></i>
                                </button>
                            </div>
                        </div>
                        <div class="pt-list-item">
                            <div class="list-check">
                                <i class="icon-check-circle"></i>
                            </div>
                            <span class="list-text">销售单打印</span>
                            <span class="list-text">EPSON-LQ1600 / 1份</span>
                            <div class="pt-btn-group">
                                <button class="pt-btn pt-btn-default pt-btn-icon">
                                    <i class="icon-setting-o"></i>
                                </button>
                                <button class="pt-btn pt-btn-default pt-btn-icon">
                                    <i class="icon-print-o"></i>
                                </button>
                            </div>
                        </div>
                        <div class="pt-list-item">
                            <div class="list-check">
                                <i class="icon-check-circle"></i>
                            </div>
                            <span class="list-text">销售单打印</span>
                            <span class="list-text">EPSON-LQ1600 / 1份</span>
                            <div class="pt-btn-group">
                                <button class="pt-btn pt-btn-default pt-btn-icon">
                                    <i class="icon-setting-o"></i>
                                </button>
                                <button class="pt-btn pt-btn-default pt-btn-icon">
                                    <i class="icon-print-o"></i>
                                </button>
                            </div>
                        </div>
                        <div class="pt-list-item current">
                            <div class="list-check">
                                <i class="icon-check-circle"></i>
                            </div>
                            <span class="list-text">销售单打印</span>
                            <span class="list-text">EPSON-LQ1600 / 1份</span>
                            <div class="pt-btn-group">
                                <button class="pt-btn pt-btn-default pt-btn-icon">
                                    <i class="icon-setting-o"></i>
                                </button>
                                <button class="pt-btn pt-btn-default pt-btn-icon">
                                    <i class="icon-print-o"></i>
                                </button>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
            <!-- 下拉面板列表 -->
            <div class="pt-print-dropdown" style="left:553px">
                <div class="text-panel">
                    <p>打印机未就绪，请真确连接打印机。</p>
                    <p class="text-warning">打印任务共2条，已完成1条。</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
